<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

              <li  class="nav-item active"><a th:href="@{/home}" class="nav-link">Trang chủ</a></li>
              <li class="'nav-item"><a th:href="@{/}" class="nav-link">Công việc</a></li>
              <li  sec:authorize="hasRole('COMPANY')" class="nav-item"><a th:href="@{/}" class="nav-link">Ứng cử viên</a></li>
			  <li class="nav-item "> 
				  <div  class="btn-group">

	<div class="hero-wrap hero-wrap-2"
		style="background-image: url('user/assets/images/bg_1.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-end justify-content-start">
				<div class="col-md-12 text-center mb-5">
					<p class="breadcrumbs mb-0">
						<span class="mr-3"><a href="index.html">Trang chủ <i
								class="ion-ios-arrow-forward"></i></a></span> đăng nhập<span></span>
					</p>
					<h1 class="mb-3 bread">Đăng nhập / Đăng kí</h1>
				</div>
			</div>
		</div>
	</div>
	<div th:if="${msg_register_success}" class="toast" data-delay="2500"
		style="position: fixed; top: 100PX; right: 10PX; z-index: 2000; width: 300px">
		<script>
			swal({
				title : 'Đăng ký thành công!',
				/* text: 'Redirecting...', */
				icon : 'success',
				timer : 3000,
				buttons : true,
				type : 'success'
			})
		</script>
	</div>

	<div th:if="${msg_register_error}" class="toast" data-delay="2500"
		style="position: fixed; top: 100PX; right: 10PX; z-index: 2000; width: 300px">
		<script>
			swal({
				title : 'Đăng ký thất bại!',
				/* text: 'Redirecting...', */
				icon : 'error',
				timer : 3000,
				buttons : true,
				type : 'error'
			})
		</script>
	</div>
	<!-- HOME -->
	<section class="section-hero overlay inner-page bg-image"
		style="background-image: url('images/hero_1.jpg');" id="home-section">
		<div class="container">
			<div class="row">
				<div class="col-md-7">
					<h1 class="text-white font-weight-bold">Đăng kí / đăng nhập</h1>
					<div class="custom-breadcrumbs">
						<a href="#">Trang chủ</a> 
						<span class="mx-2 slash"></span> 
						<span
							class="text-white"><strong>Đăng nhập</strong>
						</span>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 mb-5">
					<h2 class="mb-4">Đăng kí</h2>
					<form action="/public/register" method="post"
						class="p-4 border rounded" ModelAtrribute="uDto">

						<div class="row form-group">
							<div class="col-md-12 mb-3 mb-md-0">
								<label class="text-black" for="email">Email</label> <input
									type="email" id="email" name="email" class="form-control"
									placeholder="Email" required>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12 mb-3 mb-md-0">
								<label class="text-black" for="fullName">Họ và tên</label> <input
									type="text" id="fullName" name="fullName" class="form-control"
									placeholder="Họ và tên" required>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12 mb-3 mb-md-0">
								<label class="text-black" for="fname">Mật khẩu</label> <input
									type="password" id="fname" name="password" class="form-control"
									placeholder="Mật khẩu" required>
							</div>
						</div>
						<div class="row form-group mb-4">
							<div class="col-md-12 mb-3 mb-md-0">
								<label class="text-black" for="fname">Nhập lại mật khẩu</label>
								<input type="password" id="fname" name="rePassword"
									class="form-control" placeholder="Nhập lại mật khẩu" required>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-12 mb-3 mb-md-0">
								<label class="text-black" for="fname">Vai trò</label>
								<select class="form-control" name="eRole" aria-label="Default select example" required>
									<option value="1">Ứng cử viên</option>
									<option value="2">Công ty</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-12">
								<input type="submit" value="Đăng kí"
									class="btn px-4 btn-primary text-white">
							</div>
						</div>
					</form>
				</div>
				<div class="col-lg-6">
					<h2 class="mb-4">Đăng nhập</h2>
<!-- 					<form action="/auth/login" method="post" class="p-4 border rounded"> -->
					<form action="/login" method=post class="p-4 border rounded" >

						<div class="row form-group">
							<div class="col-md-12 mb-3 mb-md-0">
								<label class="text-black" for="fname">Email</label> <input
									type="email" id="fname" name="username" class="form-control"
									placeholder="Email" required>
							</div>
						</div>
						<div class="row form-group mb-4">
							<div class="col-md-12 mb-3 mb-md-0">
								<label class="text-black" for="fname">Mật khẩu</label> <input
									type="password" id="fname" name="password" class="form-control"
									placeholder="Mật khẩu" required>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<input type="submit" value="Log in"
									class="btn px-4 btn-primary text-white">
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>

</footer> -->
